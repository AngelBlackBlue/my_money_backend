
  type User {
    id: ID!
    name: String!
    email: String!
    password: String!
    image: String
    transactions: [Transaction!]
  }

  type Mutation {
    signUp(input: SignUpInput!): User
    login(input: LoginInput!): User
    logout: Boolean
  }

  input SignUpInput {
    email: String!
    password: String!
  }

  input LoginInput {
    username: String!
    password: String!
  }


